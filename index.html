<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <!-- Link your CSS file to your HTML file using the href attribute -->
  <link rel="stylesheet" type="text/css" href="https://PM2003.github.io/style.css">
</head>
<body>
  <!-- Use the h1 tag to create a heading for your web page -->
  <h1>Welcome to my web page!</h1>
  <!-- Use the p tag to create a paragraph for your web page -->
  <p>This is a sample web page that uses your CSS code.</p>
  <!-- Use the img tag to insert an image into your web page -->
  <img src="https://PM2003.github.io/image.jpg" alt="An image">
</body>
</html>
